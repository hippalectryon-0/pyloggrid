version: 2

build:
    os: "ubuntu-22.04"
    tools:
      python: "3.13"
    jobs:
      post_create_environment:
        - pip install poetry
      post_install:
        - cd log-grid && pip install uv
        - cd log-grid && UV_PROJECT_ENVIRONMENT=$READTHEDOCS_VIRTUALENV_PATH uv sync --group docs
sphinx:
  configuration: log-grid/docs/conf.py
