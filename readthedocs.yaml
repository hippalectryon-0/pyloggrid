version: 2

build:
    os: "ubuntu-22.04"
    tools:
      python: "3.11"
    jobs:
      post_create_environment:
        - pip install poetry
      post_install:
        - cd log-grid && VIRTUAL_ENV=$READTHEDOCS_VIRTUALENV_PATH poetry install --with=docs
sphinx:
  configuration: log-grid/docs/conf.py
